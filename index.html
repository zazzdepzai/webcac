<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortx Hub | Premium Dashboard</title>
    <style>
        :root {
            --accent: #7d5fff;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --success: #00ff88;
            --danger: #ff4d4d;
        }

        body {
            background: radial-gradient(circle at top right, #1a1a2e, #050505);
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 28px;
            width: 440px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            position: relative;
        }

        /* Hiệu ứng viền LED chạy nhẹ */
        .main-card::before {
            content: "";
            position: absolute;
            inset: -1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 28px;
            z-index: -1;
            opacity: 0.3;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.3rem;
            letter-spacing: 3px;
            margin: 0;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cheat-item {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 15px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cheat-item:hover {
            border-color: var(--accent);
            background: rgba(125, 95, 255, 0.05);
            transform: translateY(-3px);
        }

        .item-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .name-box b { display: block; font-size: 1rem; color: #fff; }
        .name-box span { font-size: 0.75rem; color: var(--accent); font-weight: bold; }

        .status-badge {
            font-size: 0.65rem;
            padding: 5px 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 800;
        }

        .status-badge.work { color: var(--success); background: rgba(0, 255, 136, 0.1); border: 1px solid rgba(0, 255, 136, 0.2); }
        .status-badge.die { color: var(--danger); background: rgba(255, 77, 77, 0.1); border: 1px solid rgba(255, 77, 77, 0.2); }

        .dot { width: 6px; height: 6px; border-radius: 50%; }
        .work .dot { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .die .dot { background: var(--danger); box-shadow: 0 0 10px var(--danger); }

        .actions { display: flex; gap: 10px; }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 700;
            transition: 0.2s;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-dl { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(125, 95, 255, 0.3); }
        .btn-dl:hover { transform: scale(1.05); filter: brightness(1.2); }
        
        .btn-check { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid var(--border); }
        .btn-check:hover { background: rgba(255,255,255,0.15); }

        .footer-text {
            text-align: center;
            font-size: 0.65rem;
            color: #444;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="main-card">
    <div class="header">
        <h1>VORTX HUB</h1>
        <div style="font-size: 0.6rem; color: #666; border: 1px solid #333; padding: 3px 8px; border-radius: 5px;">BETA 3.0</div>
    </div>

    <div class="cheat-item">
        <div class="item-top">
            <div class="name-box">
                <b>Ronix Engine</b>
                <span>UNC: 100% (STABLE)</span>
            </div>
            <div class="status-badge work"><div class="dot"></div> WORK</div>
        </div>
        <div class="actions">
            <a href="https://wearedevs.net/d/Ronix" target="_blank" class="btn btn-dl">DOWNLOAD</a>
            <button class="btn btn-check" onclick="scan(this)">CHECK WORK</button>
        </div>
    </div>

    <div class="cheat-item">
        <div class="item-top">
            <div class="name-box">
                <b>Solara Executor</b>
                <span>UNC: 86% (LEVEL 3)</span>
            </div>
            <div class="status-badge work"><div class="dot"></div> WORK</div>
        </div>
        <div class="actions">
            <a href="https://wearedevs.net/d/Solara" target="_blank" class="btn btn-dl">DOWNLOAD</a>
            <button class="btn btn-check" onclick="scan(this)">CHECK WORK</button>
        </div>
    </div>

    <div class="cheat-item">
        <div class="item-top">
            <div class="name-box">
                <b>Bunni Ver</b>
                <span>UNC: 0% (PATCHED)</span>
            </div>
            <div class="status-badge die"><div class="dot"></div> NOT WORK</div>
        </div>
        <div class="actions">
            <a href="https://wearedevs.net/d/Bunni" target="_blank" class="btn btn-check" style="width: 100%;">DOWNLOAD (PATCHED)</a>
        </div>
    </div>

    <div class="footer-text">Protection System: Active | No Malware Detected</div>
</div>

<script>
    function scan(btn) {
        const oldText = btn.innerText;
        btn.innerText = "Scanning...";
        btn.style.opacity = "0.5";
        
        setTimeout(() => {
            btn.innerText = "Verified ✅";
            btn.style.color = "#00ff88";
            btn.style.opacity = "1";
            setTimeout(() => {
                btn.innerText = oldText;
                btn.style.color = "#fff";
            }, 2000);
        }, 1200);
    }
</script>

</body>
</html>
